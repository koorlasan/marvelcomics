<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information about comic</title>
</head>
<body>


{% if comics %}
    <table>
    <tr>
        <td><b>Название </b></td>
        <td><b>Описание</b></td>
        <td><b>Миниатюра</b></td>
    </tr>
    {% for comic.id in comics %}
        <h1> {{ comic.id }} </h1>
        <tr>
            <td> {{ comic.description }} </td>
            <td> <img src ={{comic.thumbnail}}> </td>

        </tr>
    {% endfor %}
    </table>
{% endif %}

 <form method="POST" class="">{% csrf_token %}
           {{ form.as_ul }}
           <button type="submit" class="save btn btn-default">Save</button>
       </form>

</body>
</html>
