<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Title</label><br>
            <input type="text" name="title" value="{{ edit_comic.title }}" />
        </p>
        <p>
            <label>Description</label><br>
            <input type="text" name="description" value="{{ edit_comic.description }}" />
        </p>
        <p>
            <label>Thumbnail</label><br>
            <input type="image" name="thumbnail" value="{{ edit_comic.thumbnail }}" />
        </p>
        <p>
            <label>Dates</label><br>
            <input type="date" name="dates" value="{{ edit_comic.dates }}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
